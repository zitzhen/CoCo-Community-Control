            exit 0
          fi

      - name: Compare with remote main and commit if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # ç¡®ä¿è¿œç«¯ main å·²è·å–
          git fetch origin main:refs/remotes/origin/main

          # å¦‚æœè¿œç«¯ main æœ‰ list.jsonï¼Œä¿å­˜æ—§ç‰ˆæœ¬ä»¥ä¾¿æ¯”è¾ƒ
          OLD_FILE_EXISTS=0
          if git ls-tree -r origin/main --name-only | grep -q '^list.json$'; then
            git show origin/main:list.json > old_list.json
            OLD_FILE_EXISTS=1
          fi

          # æ¯”è¾ƒï¼šå¦‚æœè¿œç«¯å­˜åœ¨ä¸”ç›¸åŒï¼Œåˆ™é€€å‡ºï¼›å¦‚æœè¿œç«¯ä¸å­˜åœ¨ä¹Ÿå½“ä½œæœ‰å˜åŒ–
          if [ "$OLD_FILE_EXISTS" -eq 1 ]; then
            if cmp -s old_list.json list.json; then
              echo "âœ… list.json ä¸ origin/main ç›¸åŒï¼Œæš‚æ— å˜åŒ–ï¼Œç»“æŸå·¥ä½œæµã€‚"
              exit 0
            fi
          else
            echo "â„¹ï¸ origin/main ä¸Šæ²¡æœ‰ list.jsonï¼Œè§†ä¸ºæœ‰å˜åŒ–ï¼Œç»§ç»­æäº¤æµç¨‹ã€‚"
          fi

          # åˆ›å»ºåˆ†æ”¯å¹¶æäº¤ï¼ˆç¡®ä¿æäº¤åœ¨æ–°åˆ†æ”¯ä¸Šï¼‰
          BRANCH="d1-sync-${{ github.run_id }}"
          git checkout -b "$BRANCH"

          git add list.json
          git commit -m "chore: sync D1 data"
          git push --set-upstream origin "$BRANCH"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="d1-sync-${{ github.run_id }}"
          gh pr create \
            --title "Update D1 data ($(date +%Y-%m-%d))" \
            --body "Automated data sync from Cloudflare D1. I need @Iamliuxiaozhen to handle this pull request." \
            --base main \
