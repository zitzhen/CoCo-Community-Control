# .github/workflows/sync-d1-to-json.yml
name: Sync D1 Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install tools
        run: sudo apt-get install -y jq curl gh
        
      - name: Fetch D1 data
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/d1/database/$DATABASE_ID/query" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"sql":"SELECT name, size, downloads, likes, collections, author FROM components"}' | \
          jq '.result[0].results' | jq '{list: .}' > list.json
          
      - name: Create PR if changed
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add list.json
          
          # 检查是否有变化
          if git diff --staged --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update D1 data"
          git push origin HEAD:d1-sync-${{ github.run_id }}
          
          # 创建 PR（不指定标签）
          gh pr create \
            --title "Update D1 data" \
            --body "Automated sync from Cloudflare D1" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}