# .github/workflows/sync-d1-to-json.yml
name: Sync D1 to JSON

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install tools
        run: sudo apt-get install -y jq curl
        
      - name: Get D1 data
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # 查询数据
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/d1/database/$DATABASE_ID/query" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"sql":"SELECT * FROM components"}' | \
          jq '.result[0].results' | jq '{list: .}' > list_new.json
          
          # 检查变化
          if [ ! -f list.json ] || ! cmp -s list_new.json list.json; then
            mv list_new.json list.json
            echo "CREATE_PR=1" >> $GITHUB_ENV
          else
            echo "CREATE_PR=0" >> $GITHUB_ENV
            rm list_new.json
          fi
          
      - name: Create PR
        if: env.CREATE_PR == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update D1 data"
          title: "Update D1 data"
          body: "Auto-sync from Cloudflare D1"
          branch: "d1-sync-$(date +%s)"
          delete-branch: true