# .github/workflows/sync-d1-to-json.yml
name: Sync D1 Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install tools
        run: sudo apt-get install -y jq curl gh
        
      - name: Fetch and update D1 data
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATABASE_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # 获取数据
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/d1/database/$DATABASE_ID/query" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"sql":"SELECT * FROM components"}' | \
          jq '.result[0].results' | jq '{list: .}' > list.json
          
      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add list.json
          
          # 只在有变化时提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: sync D1 data"
          BRANCH="d1-sync-${{ github.run_id }}"
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Pull Request
        run: |
          BRANCH="d1-sync-${{ github.run_id }}"
          gh pr create \
            --title "Update D1 data ($(date +%Y-%m-%d))" \
            --body "Automated data sync from Cloudflare D1 I need @Iamliuxiaozhen to handle this pull request." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}